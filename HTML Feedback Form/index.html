<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Feedback Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<h1>Feedback Form</h1>
    <form action="/submit-feedback" method="post">
        <label for="name">Name<span style="color: red;">*</span>:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required><br><br>

        <label for="portfolio">Portfolio<span style="color: red;">*</span>:</label>
        <input type="url" id="portfolio" name="portfolio" required><br><br>

        <label for="favColor">Favorite Color<span style="color: red;">*</span>:</label>
        <input type="color" id="favColor" name="favColor" required><br><br>

        <label for="likeness">Likeness (1-100)<span style="color: red;">*</span>:</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required><br><br>

        <input type="submit" value="Submit">
    </form>
	</body>
</html>
